name: Final Build Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Libraries
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev zlib1g-dev \
          libffi-dev libssl-dev libunwind-dev cmake libsdl2-dev

      - name: Build APK (Self-Healing)
        run: |
          pip3 install --user --upgrade Cython==0.29.33 buildozer
          export PATH=$PATH:$HOME/.local/bin
          
          # أهم خطوة: مسح أي أثر لترمكس أو بناء قديم تماماً
          rm -rf .buildozer/
          
          # البناء بدون استخدام "clean" اللي بيعمل خطأ FileNotFound
          # السيرفر هيبني من الصفر لوحده
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final
          path: bin/*.apk
