name: Final Build Fix

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libunwind-dev \
            cmake \
            libsdl2-dev

      - name: Setup Python and Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user Cython==0.29.33 buildozer==1.5.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clean old buildozer data
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer

      - name: Build APK (force correct NDK, full log)
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
        run: |
          # امنع GitHub من فرض SDK/NDK
          unset ANDROID_NDK_ROOT
          unset ANDROID_SDK_ROOT

          # خلي buildozer يستخدم نسخه المضمونة
          export AND
