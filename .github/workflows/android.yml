name: Build Warrior Ascension APK
on: [push, pull_request]

jobs:
  build:
    # غيرنا النظام لـ 20.04 عشان نتفادى تعارض المكتبات
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt update
          # تثبيت المكتبات الأساسية بدون المكتبات اللي عملت تعارض
          sudo apt install -y python3-pip build-essential git python3 python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # هنخلي buildozer يشتغل ويوافق على الرخص تلقائياً
          yes | buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Game
          path: bin/*.apk
