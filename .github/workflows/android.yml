name: Final Build Fix

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            libunwind-dev \
            cmake \
            libsdl2-dev

      - name: Setup Python and Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user Cython==0.29.33 buildozer==1.5.0
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clean old buildozer data
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer

      - name: Build APK (force correct NDK, full log)
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
        run: |
          unset ANDROID_SDK_ROOT
          unset ANDROID_NDK_ROOT

          export ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
          export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b

          buildozer -v android debug --log_level 2
        shell: bash

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WarriorAscension-APK
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
