name: Build Warrior Ascension APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System Environment Setup
        run: |
          sudo apt update
          sudo apt install -y build-essential git python3-dev zlib1g-dev \
          libffi-dev libssl-dev libunwind-dev cmake libsdl2-dev

          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Clean and Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          
          # الخطوة الأهم: حذف أي مخلفات قديمة تسبب خطأ FileNotFoundError
          rm -rf .buildozer/
          
          # بدء بناء نظيف تماماً
          yes | buildozer -v android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final
          path: bin/*.apk
