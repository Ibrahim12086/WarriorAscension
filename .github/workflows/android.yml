name: Build Warrior Ascension APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          # تثبيت zlib والمكتبات التي طلبتها الأداة في سجلاتك
          sudo apt install -y python3-pip build-essential git python3 python3-dev \
          ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
          libunwind-dev cmake

          # تحديث الأدوات لضمان عدم حدوث Broken pipe
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # تنظيف أي مخلفات قديمة رُفعت من الهاتف
          buildozer android clean
          yes | buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final
          path: bin/*.apk
